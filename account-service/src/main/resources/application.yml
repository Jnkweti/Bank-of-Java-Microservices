spring:
  application:
    name: account-service
  datasource:
    #    url: jdbc:postgresql://customer_db:5432/customerdb Use in docker container
    #    use below when local
    url: jdbc:postgresql://localhost:5001/accountdb
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver

  Jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 3002

logging:
  level:
    root: info


