spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5005}/authdb
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # update: auto-creates/updates tables from entity classes.
      # Fine for dev — replace with Flyway migrations before production.
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 3006

# JWT config — access token is short-lived (15 min), refresh is long-lived (7 days).
# The private key path is loaded by JwtService at startup to sign tokens.
# The public key is exposed at /.well-known/jwks.json for the gateway to validate against.
jwt:
  access-token-expiry-ms: 900000       # 15 minutes
  refresh-token-expiry-ms: 604800000   # 7 days

logging:
  level:
    root: info
