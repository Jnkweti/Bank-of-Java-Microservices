<div class="login-container">
  <mat-card class="login-card">
    <div class="brand">
      <h1>Bank of Java</h1>
      <p>Welcome back</p>
    </div>

    <mat-card-content>
      <form #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required email #emailRef="ngModel" placeholder="you@example.com">
          @if (emailRef.touched && emailRef.errors) {
            <mat-error>Enter a valid email address</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required #passwordRef="ngModel">
          @if (passwordRef.touched && passwordRef.errors?.['required']) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <p class="error">{{ errorMessage }}</p>
        }

        <button mat-raised-button color="primary" class="login-btn" (click)="onLogin()" [disabled]="loginForm.invalid">Sign In</button>
      </form>

      <div class="register-link">
        <span>Don't have an account?</span>
        <a mat-button color="primary" routerLink="/register">Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
