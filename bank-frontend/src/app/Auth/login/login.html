<div class="login-container">
  <mat-card class="login-card">
    <div class="brand">
      <h1>Bank of Java</h1>
      <p>Welcome back</p>
    </div>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="email" type="email" placeholder="you@example.com">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>

      @if (errorMessage) {
        <p class="error">{{ errorMessage }}</p>
      }

      <button mat-raised-button color="primary" class="login-btn" (click)="onLogin()">Sign In</button>

      <div class="register-link">
        <span>Don't have an account?</span>
        <a mat-button color="primary" routerLink="/register">Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
