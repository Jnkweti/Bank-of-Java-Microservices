spring:
  application:
    name: customer-service

  datasource:
#    url: jdbc:postgresql://customer_db:5432/customerdb Use in docker container
#    use below when local
    url: jdbc:postgresql://localhost:5000/customerdb
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver

  Jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 3001

logging:
  level:
    root: info



